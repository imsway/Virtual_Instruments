<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Instruments</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body id="welcome-page">
    <div class="wc-container">
        <h1 id="welcomeTitle">Virtual Instruments</h1>
        <p id="content">Experience the Magic of Music Through Your Keyboard</p>
        <div class="instruments-grid">
            <div class="instrument-card" id="drums-card">
                <div class="card-content">
                    <h2>Drums</h2>
                    <p>Feel the rhythm</p>
                    <a href="html/drums.html" class="play-button">Play Now</a>
                </div>
                <video class="card-video" loop muted playsinline>
                    <source src="assets/I'm here for a reason-Whiplash Edit.mp4" type="video/mp4">
                </video>
            </div>
            <div class="instrument-card" id="piano-card">
                <div class="card-content">
                    <h2>Piano</h2>
                    <p>Create melodies</p>
                    <a href="html/piano.html" class="play-button">Play Now</a>
                </div>
                <video class="card-video" loop muted playsinline>
                    <source src="assets/La La Land (2016)-Ryan Gosling playing the theme [full video 1080p].mp4"
                        type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
